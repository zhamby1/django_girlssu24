{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Django Girls Blog</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
        <!--header tag - identifies the top of the page and usually navbar-->
        <!--the header tag does nothing beside label a part of our website.. like a div-->
        <header class="page-header">
            <div class="container">
            <!--h1 or heading1 denotes the main title of the page usually with h2 and beyond being subheadings-->
            <!--create a link using the text below to be clickable to a new webpage-->
            <!--a tag or anchor tag makes text a clickable link-->
                <h1><a href="/">Django Girls Blog</a></h1>
            </div>
        </header>
        <!--when working with python functions or actions we have to use a curly brace with percents-->
        <!--when working with python variables we use this double curly braces-->
        <main class="container">
            <div class="row">
                <div class="col">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </main>
    </body>
</html>
